<p class="mt-0 mb-4">Hier kun je de weergave van de pin aanpassen.</p>


<div class="field flex flex-row gap-3">
    <p-inputSwitch [(ngModel)]="compassService.pin"></p-inputSwitch>
    <p>Pin zichtbaar</p>
</div>

<div class="field flex flex-row gap-3">
    <p-inputSwitch [(ngModel)]="compassService.pinFlair"></p-inputSwitch>
    <p>Pin-cirkels zichtbaar</p>
</div>


<div class="field flex-grow-1">
    <label for="pinX">Horizontale positie</label>
    <p-slider [(ngModel)]="compassService.pinX" [animate]="true" [disabled]="!compassService.pin" id="pinX" [min]="0"
        [step]="0.5" [max]="100"></p-slider>
</div>

<div class="field flex-grow-1">
    <label for="pinY">Verticale positie</label>
    <p-slider [(ngModel)]="compassService.pinY" [animate]="true" [disabled]="!compassService.pin" id="pinY" [min]="0"
        [step]="0.5" [max]="100"></p-slider>
</div>


<div class="flex flex-row justify-content-end">
    <p-button label="Reset" [outlined]="true" (onClick)="compassService.resetPin()"></p-button>
</div>
